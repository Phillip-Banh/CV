<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Notes</title>
  </head>
  <body>
    <h1>Notes for HTML</h1>
    <ul>
      <li>a = links</li>
      <li>hr = horizontal line</li>
      <li>File name .html, setup with html</li>
      <li>table, th = table heading tr = table row, td = table data</li>
        <ul>
          <li>cellspacing is spacing</li>
          <li>border is a border</li>
        </ul>
      <li>h1-6, heading levels</li>
      <li>strong = bold</li>
      <li>em = italics</li>
    </ul> <hr> <br>

    <form>
      <input type="text"> <br>
      <input type="submit"> <br>
      <input type="file"> <br>
      <input type="date"> <br>
      <input type="radio"> <br>
      <input type="range">

    </form>
  </body>
</html>
